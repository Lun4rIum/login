<!DOCTYPE html>
<html lang="fr">
<head>

    <script type="module" src="js/script.js"></script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://kit.fontawesome.com/bf85678e21.js" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>

</head>
<body>
    
    <div class="loginContainer" id="loginContainer">
        <div class="loginInfo">

            <p class="image" id="image"></p>
            <h1 class="loginTitle">Se connecter</h1>
            
            <p class="loginDescription">Veuillez vous connecter pour utiliser notre site.</p>
        </div>

        <div class="credentials">
            <div class="inputLogin">
                <input class="username" id="username" type="text" required placeholder="Nom d'utilisateur">
                <input class="password" id="password" type="password" required placeholder="Mot de passe">
            </div>
            <a class="loginButton" id="loginButton">Se connecter</a>
        </div>

        <div class="socialNetworks">
            <i class="fa-brands fa-google fa-xl mediaIcons"></i>
            <i class="fa-brands fa-github fa-xl mediaIcons"></i>
            <i class="fa-brands fa-twitter fa-xl mediaIcons"></i>
        </div>

    </div>

    <div class="welcome" id="welcome">
        <p class="welcomeText">Bienvenue,</p>
        <p class="welcomePseudo" id="welcomePseudo"></p>
    </div>


</body>
</html>
